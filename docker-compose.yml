version: '3'
services:
  webanacarolina:
    image: anacarolinadacs2022:latest
    depends_on:
      - "anacarolina"
    ports:
      - "8189:8081"
    links:
      - dbanacarolina
    environment:
      DB_HOST: 'dbanacarolina:3306'
      DB_USER: 'root'
      DB_PASSWORD: 'root'
      DB_NAME: 'dacs2022'
      SPRING_PROFILES_ACTIVE: 'prod'
  dbanacarolina:
    container_name: dbanacarolina
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'dacs2022'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
